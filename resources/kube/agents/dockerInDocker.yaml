apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: sow-dind
  namespace: jenkins
spec: 
  containers:
  - name: maven
    image: maven:3.6.2
    securityContext:
      privileged: true
    tty: true 
    command: ['cat']
  - name: dind
    image: docker:18.05-dind
    securityContext:
      privileged: true
    volumeMounts:
      - name: dind-storage
        mountPath: /var/lib/docker
  - name: kubectl
    image: docker-public.kube.cloudapps.ms3-inc.com/kubectl/1.14.3
    securityContext:
      privileged: true
    tty: true
    command: ['cat']
  volumes:
    - name: dind-storage
      emptyDir: {}
  imagePullSecrets:
    - name: nexus
